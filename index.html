<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkToDarf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c2c2c);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 60%;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #respuesta {
      margin-top: 20px;
      font-style: italic;
      max-width: 80%;
      word-wrap: break-word;
      min-height: 60px;
    }

    .typewriter span {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      animation: typing 2s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <h1>¡Hola! Soy TalkToDarf</h1>
  <p>Escríbeme algo y te responderé con GPT-2</p>
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí..." />
  <button onclick="enviarMensaje()">Enviar</button>
  <div id="respuesta"></div>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");
      if (!mensaje) return;

      respuestaDiv.innerHTML = "<span>Pensando...</span>";

      try {
        const response = await fetch("https://darfofficial-talktodarf.hf.space/api/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [mensaje] })
        });

        const data = await response.json();
        const texto = data.data[0];

        typewriter(respuestaDiv, texto);
      } catch (error) {
        respuestaDiv.innerHTML = "<span>Error al obtener respuesta</span>";
      }
    }

    function typewriter(element, text) {
      element.innerHTML = '<div class="typewriter"><span></span></div>';
      const span = element.querySelector("span");
      let i = 0;

      function escribir() {
        if (i < text.length) {
          span.textContent += text.charAt(i);
          i++;
          setTimeout(escribir, 20);
        }
      }

      escribir();
    }
  </script>
</body>
</html>
