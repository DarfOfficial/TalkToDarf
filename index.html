<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkToDarf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 1s;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #e3e3e3;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #c5c5c5;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: 0.3s ease-in-out;
    }

    input {
      width: 60%;
      margin-bottom: 10px;
      background-color: #2e2e2e;
      color: white;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #respuesta {
      margin-top: 20px;
      font-style: italic;
      max-width: 80%;
      word-wrap: break-word;
      min-height: 40px;
      font-size: 1.1em;
    }

    #gif-container {
      margin-top: 20px;
      display: none;
    }

    #gif-container img {
      width: 160px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>¡Hola! Soy TalkToDarf</h1>
  <p>Escríbeme algo y te responderé con GPT-3 (o superior)</p>
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí..." />
  <button onclick="enviarMensaje()">Enviar</button>

  <div id="respuesta"></div>
  <div id="gif-container">
    <img src="https://media.tenor.com/1Qv3X9vZ6aIAAAAC/playing-fox-fox.gif" alt="Zorro jugando">
  </div>

  <script>
    function efectoMaquinaEscribir(texto, elemento, velocidad = 30) {
      let i = 0;
      elemento.innerText = "";
      const intervalo = setInterval(() => {
        if (i < texto.length) {
          elemento.innerText += texto.charAt(i);
          i++;
        } else {
          clearInterval(intervalo);
        }
      }, velocidad);
    }

    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");
      const gifContainer = document.getElementById("gif-container");

      if (!mensaje) return;

      respuestaDiv.innerText = "Pensando...";
      gifContainer.style.display = "block";

      try {
        const response = await fetch("https://darfofficial-talktodarf.hf.space/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [mensaje] })
        });

        const data = await response.json();
        gifContainer.style.display = "none";
        efectoMaquinaEscribir(data.data[0], respuestaDiv);
      } catch (error) {
        gifContainer.style.display = "none";
        respuestaDiv.innerText = "Error al obtener respuesta.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
